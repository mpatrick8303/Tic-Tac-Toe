<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Tic Tac Toe</title>
		<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
		<script src="./TicTacToe.js"></script>
		<link rel="stylesheet" type="text/css" href="TicTacToe.css">
	</head>
	
	<body>
		<header>
		<h1>TIC TAC TOE</h1>
		</header>
		<section id="game">
			<div id="board">
				<table id="table">
					<tr id="row1" class="row">
						<td id="sq0" class="square"></td>
						<td id="sq1" class="square"></td>
						<td id="sq2" class="square"></td>
							
					</tr>
					<tr id="row2" class="row">
						<td id="sq3" class="square"></td>
						<td id="sq4" class="square"></td>
						<td id="sq5" class="square"></td>
					</tr>
					<tr id="row3" class="row">
						<td id="sq6" class="square"></td>
						<td id="sq7" class="square"></td>
						<td id="sq8" class="square"></td>
					</tr>
				</table>
			</div>
		</section>
		
		<section id="buttons">
			<button id="enter">Enter</button>
			<button id="reset">Reset</button>
		</section>
		
		<section id="message">
			<p id="win"></p>
			<p id="lose"></p>
			<p id="tie"></p>
		</section>

	</body>
</html>
